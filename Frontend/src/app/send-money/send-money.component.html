
    <div id="wrapper">
        <app-header></app-header>

        <div class="gray-bg">
            <div class="row border-bottom">
                <nav class="navbar navbar-static-top" role="navigation" style="margin-bottom: 0">
                </nav>
            </div>
            <div class="row wrapper border-bottom white-bg page-heading">
                <div class="col-lg-2">
                </div>
            </div>
            <div class="wrapper wrapper-content animated fadeInRight">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="ibox float-e-margins">
                            <div class="ibox-title">
                                <h5>Envoyer de la monnaie</h5>
                            </div>
                            <div class="ibox-content">
                                <form method="get" class="form-horizontal" role="form" #f="ngForm" (ngSubmit)="onSubmit(f,id)">
                                    <div class="hr-line-dashed"></div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">Numero du porte-monnaie du destinataire</label>

                                        <div class="col-sm-10">
                                            <input id="num" type="text" class="form-control" name="num" ngModel required #num="ngModel">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">Adresse Mail du destinataire</label>

                                        <div class="col-sm-10">
                                            <input id="mail" type="email" placeholder="xxx@zzz.yy" class="form-control" name="email"
                                                ngModel required #email="ngModel">
                                        </div>
                                    </div>

                               <div class="hr-line-dashed"></div>
                                    <div class="form-group">
                                        <label class="col-lg-2 control-label">Somme de monnaie</label>

                                        <div class="col-sm-10">
                                            <input placeholder="TND" class="form-control" name="somme" ngModel required #somme="ngModel">
                                        </div>
                                        <p id="alert" style="color: #fa0000;"></p>

                                    </div>
                                    <div class="hr-line-dashed"></div>
                                    <div class="form-group">
                                        <div class="col-sm-4 col-sm-offset-2">
                                            <button class="btn btn-primary" type="submit">Envoyer</button>
                                        </div>
                                    </div>
                                    <p id="message" style=" color:red"></p>

                                </form>
                           </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row wrapper border-bottom white-bg page-heading">
                <div class="col-lg-2">
                </div>
            </div>
            <app-footer></app-footer>
        </div>
    </div>
