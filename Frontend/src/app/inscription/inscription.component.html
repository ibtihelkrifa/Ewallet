
<body class="gray-bg">

    <div class="middle-box text-center loginscreen   animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">BetPay</h1>

            </div>
            <h3>S'inscrire dans BetPay</h3>
            <p>Créer un compte pour le voir en action.</p>
            <form [formGroup]="myForm" class="m-t" #f2="ngForm" (ngSubmit)="onSubmit(f2)">
                <div class="form-group">
                    <input type="number" class="form-control" placeholder="Nom" hidden formControlName="id" ngModel required #id="ngModel">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Nom" formControlName="nom" ngModel required #nom="ngModel">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Prenom" formControlName="prenom" ngModel required #prenom="ngModel">
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Email" formControlName="mail" ngModel required #mail="ngModel">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Mot De Passe" formControlName="mot_de_passe" ngModel required #mot_de_passe="ngModel">
                </div>

                <button type="submit" [disabled]="!myForm.valid" class="btn btn-primary block full-width m-b">S'inscrire</button>
                <p>
                    <small>{{$msg}}</small>
                </p>
                <p id="message" style=" color:red"></p>
                <p class="text-muted text-center">
                    <small>Vous avez déja un compte ?</small>
                </p>
                <a class="btn btn-sm btn-white btn-block" [routerLink]="['/']">Se connecter</a>
                {{myForm}}
            </form>
        </div>
    </div>
    <app-footer></app-footer>


</body>
