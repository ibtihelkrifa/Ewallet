
<body>

    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <div>

                <p class="logo-name" style=" margin-left: -150px">BetPay</p>

            </div>
            <h3>Bienvenue </h3>
            <p>
            </p>
            <p>se connecter pour le voir en action.</p>
            <form class="m-t" role="form" #f="ngForm" (ngSubmit)="onSubmit(f)">
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Adresse Mail" name="username" ngModel required #username="ngModel">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Mot De Passe" name="password" ngModel required #password="ngModel">
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">Se connecter</button>
                <p id="alert" style="color: #ff0000;"></p>
                <a href="#">
                    <small>oublier mot de passe?</small>
                </a>
                <p class="text-muted text-center">
                    <small>Vous n'avez pas un compte?</small>
                </p>
                <a class="btn btn-sm btn-white btn-block" [routerLink]="['/Inscription']">Creer un compte</a>
            </form>
            <p class="m-t">
                <small>&copy; 2018</small>
            </p>
        </div>
    </div>
    <app-footer></app-footer>



</body>
